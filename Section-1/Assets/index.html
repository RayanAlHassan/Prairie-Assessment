<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="inputss">
        <header>
          <h1>NFT Access</h1>
          <p>Please fill your details to access your account</p>
        </header>

        <form class="login">
          <div class="maill">
            <label for="mail">Email</label>
            <input
              id="mail"
              type="text"
              name="text"
              placeholder="debra.hoit@example.com"
            />
          </div>
          <div class="passordd">
            <label for="pass">Password</label>
            <input id="pass" type="text" name="text" placeholder="*****" />
          </div>
          <div class="remembers">
            <label for="remember">Remember me</label>
            <input id="remember" type="checkbox" value="remember " />
          </div>

          <a href="#">Forgot Password?</a>
          <button id="signIn" name="signIn">Sign in</button>
          <button id="signGoogle">Sign with Google</button>
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </form>
      </section>
      <section class="side">
        <img src="./hero-img.png" width="50%" height="50%" />
      </section>
    </main>
  </body>
</html>
